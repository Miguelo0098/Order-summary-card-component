<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="background">
    <section class="content">
      <div class="card summary">
        <img
          class="summary__illustration"
          src="./images/illustration-hero.svg"
          alt="Illustration of a girl listening music on her phone"
        />
        <div class="summary__wrapper">
          <h1 class="summary__title">Order Summary</h1>
          <p class="summary__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card summary__plan">
            <i class="music-icon"></i>
            <div class="plan__wrapper">
              <p class="plan__name">Annual Plan</p>
              <p class="plan__price">$59.99/year</p>
            </div>
            <a class="plan__change" href="#">Change</a>
          </div>
          <button class="button summary__primary" onclick="alert('hello')">
            Proceed to Payment
          </button>
          <button class="button summary__secondary">Cancel Order</button>
        </div>
      </div>
    </section>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/Miguelo0098"
        target="_blank"
        rel="noopener noreferrer"
        >Miguelo Ram√≠rez</a
      >.
    </footer>
  </body>
</html>
